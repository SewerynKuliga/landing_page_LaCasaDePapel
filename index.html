<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Heist Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="Images/money_heist_background.jpeg" class="bodybg" />
    <div class="background">
      <img
        src="Images/tokyo_money_heist.jpg"
      />
      <div class="netflixhd">
        <img src="Images/logo_netflix.jpg" class="netflixlogo" />
      </div>
      <div class="links">
        <a href="">Home</a>
        <a href="">TV Shows</a>
        <a href="">Movies</a>
        <a href="">Latest</a>
        <a href="">My List</a>
      </div>
      <div class="searchbar">
        <input type="text" placeholder=" Search" />
        <ion-icon name="search-outline"></ion-icon>
      </div>
      <div class="nseries">
        <img
          src="Images/netflix_n_icon.png"
          class="netflixnicon"
        />
        <span>SERIES</span>
      </div>

      <div class="txtbox">
        <h1>La Casa De Papel</h1>
        <h5>
          Eight thieves take hostages and lock themselves in the Royal 
          Mint of Spain as a criminal mastermind manipulates the 
          police to carry out his plan.
        </h5>
      </div>
      <div class="buttons">
        <div class="button1">
          <ion-icon name="play"></ion-icon>
          <h1>Play</h1>
        </div>
        <div class="button2">
          <ion-icon name="information-circle-outline"></ion-icon>
          <h1>More Info</h1>
        </div>
      </div>
      <div class="trailer">
        <ion-icon name="play-outline"></ion-icon>
        <span>Watch Trailer</span>
      </div>
      <div class="bottomlinks">
        <a href="">Overview</a>
        <a href="">Episodes</a>
        <a href="">More Like This</a>
        <a href="">Details</a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
